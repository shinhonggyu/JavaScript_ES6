<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sex</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <form>
      First Name: <input type="text" name="firstname" /><br />
      Last Name: <input type="text" name="lastname" /><br />
      Email: <input type="email" name="email" required /><br />
      Password: <input type="password" name="password" minlength="5" /><br />
      Birthday:<input type="date" name="birthday" /><br />
      Gender: <br />
      <input type="radio" name="gender" value="Male" />Mail<br />
      <input type="radio" name="gender" value="Femail" />Femail<br />
      <input type="radio" name="gender" value="Other" />Other<br />
      Pets: <br />
      <input type="checkbox" name="cat" /> Cat <br />
      <input type="checkbox" name="dog" /> Dog <br />
      Cars: <br />
      <select name="cars">
        <option value="volvo" name="volvo">Volvo</option>
        <option value="Audi" name="audi">Audi</option></select
      ><br />
      <input type="submit" value="Register!" />
      <input type="reset" />
    </form>
  </body>
</html>
